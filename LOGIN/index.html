<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto Página de Login</title>
	<link rel="stylesheet" href="./css/estilo.css">
	<script src="./js/index.js" defer></script>

	<script src="https://kit.fontawesome.com/cb2670407a.js" crossorigin="anonymous" defer></script>

</head>
<body>
	<header>
		<h1>Projeto Página de Login</h1>
	</header>

	<main>
		<form>
			<section class="inputs-container">
				<input type="email" placeholder="example@gmail.com">

				<div class="password-container">
					<input type="password" id="field-password" class="field-password" placeholder="********">
					<i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
					<i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
				</div>	

				
			</section>

			<section class="password-infos">
				<div>
					<input type="checkbox">
					<span>Lembrar senha?</span>
				</div>

				<a href="#">Esqueceu sua senha?</a>
			</section>

			<button id="btn-login">Login</button>

			<section class="links-container">
				<span>Ou entre com:</span>

				<aside>
					<a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
					<a href="#"><i class="fa-brands fa-square-google-plus google"></i></a>
					<a href="#"><i class="fa-brands fa-square-facebook facebook"></i></a>
				</aside>
			</section>



			<footer>
				<hr>
				<span>Ainda não tem uma conta? <a href="#">Cadastre-se</a></span>

			</footer>
		</form>
	</main>

</body>
</html>
